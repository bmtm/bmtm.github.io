layout: default
title: Burnaby Mountain Toastmasters
showmeetings: true

<!-- news -->

{% for post in site.categories.news limit: 10 %}
<div class="news">
	<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
	{{ post.content }}
	{% if post.author %}
	<span class="byline">by <strong>{{ post.author }}</strong> on {{ post.date | date: "%B %d, %Y" }}</span>
	{% endif %}
</div>
{% endfor %}
